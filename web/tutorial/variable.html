    <title>String Text</title>

  <body>
    <h1>String Test</h1>
    <script type="text/javascript">
      test1 = "This is a test. ";
      test2 = "This is only a test.";
      both = test1 + test2;
      alert(both);
      test = "this is my test";
      ret = test.split("is");
      document.write(ret[0]+ret[1]);
    </script>
