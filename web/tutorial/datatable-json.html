<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html>
  <head>
    <title>Start the DataTable</title>
    <link rel="stylesheet" type="text/css" href="../js/DataTables-1.10.7/media/css/jquery.dataTables.css">
    <script type="text/javascript" language="javascript" src="../js/DataTables-1.10.7/media/js/jquery.js"></script>
    <script type="text/javascript" language="javascript" src="../js/DataTables-1.10.7/media/js/jquery.dataTables.js"></script>
    <script>
      var data =
      [
      {
      "name":       "Tiger Nixon",
      "position":   "System Architect",
      "salary":     "$3,120",
      "start_date": "2011/04/25",
      "office":     "Edinburgh",
      "extn":       "5421"
      },
      {
      "name":       "Garrett Winters",
      "position":   "Director",
      "salary":     "$5,300",
      "start_date": "2011/07/25",
      "office":     "Edinburgh",
      "extn":       "8422"
      }
      ];
      $(document).ready( function () {
      $('#table_id').DataTable(
      {
      data: data,
      columns: [
      { data: 'name' },
      { data: 'position' },
      { data: 'salary' },
      { data: 'office' }
      ]
      });
      } );
    </script>
  </head>
  <body>
    <table id="table_id" class="display">
    </table>
  </body>
</html>
